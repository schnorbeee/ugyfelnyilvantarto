<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component"
      xmlns:clientregistry-list="http://xmlns.jcp.org/jsf/composite/clientregistry/list"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>

        <title>ClientRegistry - Events</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu home="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-xs-8">
                    <div class="btn-group btn-group-full-size">
                        <a href="home.xhtml" class="btn btn-default btn-color-default btn-width-fourth active">Events</a>
                        <a href="users.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Users</a>
                        <a href="companies.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Companies</a>
                        <a href="projects.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Projects</a>
                    </div>

                    <clientregistry-list:event-list newItemOutcome="#{eventController.newItemOutcome}" 
                                                    paginationOutcome="events"
                                                    entityType="Event" 
                                                    isEmpty="#{empty eventController.entities}"
                                                    limit="#{eventController.limit}" 
                                                    offset="#{eventController.offset}" 
                                                    noEntityMessage="#{eventController.noEntityMessage}">

                        <div class="row">
                            <h:dataTable value="#{eventController.entities}" var="eventDTO" class="table table-bordered table-striped">
                                <h:column>    				
                                    <f:facet name="header">Organizer</f:facet>
                                    <h:link value="#{eventDTO.company.name}" outcome="company">
                                        <f:param name="entityId" value="#{eventDTO.company.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Title</f:facet>
                                    <h:link value="#{eventDTO.title}" outcome="event">
                                        <f:param name="entityId" value="#{eventDTO.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Starts at</f:facet>
                                        #{eventDTO.startDate}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">City</f:facet>
                                        #{eventDTO.address.city}
                                </h:column>
                            </h:dataTable>
                        </div>
                        
                    </clientregistry-list:event-list>

                </div>
                <!--
                END OF MAIN CONTENT
                -->
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
