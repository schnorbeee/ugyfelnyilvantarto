<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="entityId" value="#{companyController.entityId}" />
        <f:event type="preRenderView" listener="#{companyController.onPreRender}" />
    </f:metadata>
    
    <composite:interface>
        <composite:attribute name="companyBean" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyLogo" value="Logo: "/>
            <div class="col-sm-8">
                <h:inputText id="companyLogo" value="#{cc.attrs.companyBean.logo}" class="form-control col-sm-8" required="false" label="Company logo">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                <h:message id="companyLogoMessage" for="companyLogo" style="color:red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyName" value="Name:"/>
            <div class="col-sm-8">
                <h:inputText id="companyName" value="#{cc.attrs.companyBean.name}" class="form-control" label="Company name">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                <h:message id="companyNameMessage" for="companyName" style="color:red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyTaxNumber" value="Tax number: "/>
            <div class="col-sm-8">
                <h:inputText id="companyTaxNumber" value="#{cc.attrs.companyBean.taxNumber}" class="form-control" label="Tax number">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                <h:message id="companyTaxNumberMessage" for="companyTaxNumber" style="color:red"/>
            </div>
        </div>
    </composite:implementation>

</html>
