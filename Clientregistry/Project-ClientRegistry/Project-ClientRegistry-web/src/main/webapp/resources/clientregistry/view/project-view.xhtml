<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="projectDTO" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="projectName" value="Name: "/>
            <div class="col-sm-8">
                <h:outputText id="projectName" value="#{cc.attrs.projectDTO.name}" class="control-label"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="projectStartDate" value="Start date:"/>
            <div class="col-sm-8">
                <h:outputText id="projectStartDate" value="#{cc.attrs.projectDTO.startDate}" class="control-label"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="projectDeadline" value="Deadline: "/>
            <div class="col-sm-8">
                <h:outputText id="projectDeadline" value="#{cc.attrs.projectDTO.deadline}" class="control-label"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="projectStatus" value="Status: "/>
            <div class="col-sm-8">
                <h:outputText id="projectStatus" value="#{cc.attrs.projectDTO.status}" class="control-label"/>
            </div>
        </div>
    </composite:implementation>

</html>
