<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="companyDTO" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyLogo" value="Logo: "/>
            <div class="col-sm-8">
                <h:outputText id="companyLogo" value="#{cc.attrs.companyDTO.logo}" class="control-label"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyName" value="Name:"/>
            <div class="col-sm-8">
                <h:outputText id="companyName" value="#{cc.attrs.companyDTO.name}" class="control-label"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="comapanyTaxNumber" value="Tax number: "/>
            <div class="col-sm-8">
                <h:outputText id="companyTaxNumber" value="#{cc.attrs.companyDTO.taxNumber}" class="control-label"/>
            </div>
        </div>
    </composite:implementation>

</html>
