<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="addressDTO" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="companyCountry" value="Country:"/>
            <div class="col-sm-8">
                <h:outputText id="companyCountry" value="#{cc.attrs.addressDTO.country}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="companyCity" value="City:"/>
            <div class="col-sm-8">
                <h:outputText id="companyCity" value="#{cc.attrs.addressDTO.city}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="companyZipCode" value="Zip code:"/>
            <div class="col-sm-8">
                <h:outputText id="companyZipCode" value="#{cc.attrs.addressDTO.zipCode}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="companyStreet" value="Street:"/>
            <div class="col-sm-8">
                <h:outputText id="companyStreet" value="#{cc.attrs.addressDTO.street}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="companyHouseNumber" value="House number:"/>
            <div class="col-sm-8">
                <h:outputText id="companyHouseNumber" value="#{cc.attrs.addressDTO.houseNumber}"/>
            </div>
        </div>
    </composite:implementation>

</html>
