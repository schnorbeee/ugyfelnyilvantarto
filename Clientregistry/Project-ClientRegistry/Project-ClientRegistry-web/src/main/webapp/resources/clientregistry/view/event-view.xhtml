<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="eventDTO" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="eventType" value="Event type:"/>
            <div class="col-sm-8">
                <h:outputText id="eventType" value="#{cc.attrs.eventDTO.type}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="eventTitle" value="Event title:"/>
            <div class="col-sm-8">
                <h:outputText id="eventTitle" value="#{cc.attrs.eventDTO.title}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="eventDescription" value="Event description:"/>
            <div class="col-sm-8">
                <h:outputText id="eventDescription" value="#{cc.attrs.eventDTO.description}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="eventStartDate" value="Start date: "/>
            <div class="col-sm-8">
                <h:outputText id="eventStartDate" value="#{cc.attrs.eventDTO.endDate}"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4" for="eventEndDate" value="End date: "/>
            <div class="col-sm-8">
                <h:outputText id="eventEndDate" value="#{cc.attrs.eventDTO.endDate}"/>
            </div>
        </div>
    </composite:implementation>

</html>
