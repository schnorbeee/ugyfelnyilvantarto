<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry/list"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component">

    <f:metadata>
        <f:viewParam name="offset" value="#{companyController.offset}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/bootstrap.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>

        <title>ClientRegistry - Events</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu home="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-xs-8">
                    <div class="btn-group btn-group-full-size">
                        <a href="home.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Events</a>
                        <a href="users.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Users</a>
                        <a href="companies.xhtml" class="btn btn-default btn-color-default btn-width-fourth active">Companies</a>
                        <a href="projects.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Projects</a>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <h:form>
                                    <h:inputText id="search" value="#{companyBean.searchString}" class="form-control"/>
                                    <div class="input-group-btn">
                                        <!--                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Everywhere <span class="caret"></span></button>
                                                                                <ul class="dropdown-menu">
                                                                                    <li><a href="#">Events</a></li>
                                                                                    <li><a href="#">Users</a></li>
                                                                                    <li><a href="#">Companies</a></li>
                                                                                    <li role="separator" class="divider"></li>
                                                                                    <li><a href="#">Everywhere</a></li>
                                                                                </ul>-->
                                        <!--<button type="button" class="btn btn-color-sign-in">Search</button>-->
                                        <h:commandButton class="btn btn-color-sign-in" value="Search" action="#{companyController.getCompaniesListByNameFilter(companyBean.searchString)}">
                                            <f:ajax execute="search" render="output"/>
                                        </h:commandButton>
                                        <h2><h:outputText id="output" value="#{companyController.companyDTOs}" /></h2>
                                    </div><!-- /btn-group -->
                                </h:form>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <clientregistry:company-list newItemOutcome="#{companyController.newItemOutcome}" 
                                                 paginationOutcome="companies"
                                                 entityType="Company" 
                                                 isEmpty="#{empty companyController.entities}"
                                                 limit="#{companyController.limit}" 
                                                 offset="#{companyController.offset}" 
                                                 noEntityMessage="#{companyController.noEntityMessage}">

                        <div class="row">
                            <h:dataTable value="#{companyController.companiesList}" var="companyDTO" class="table table-bordered table-striped">
                                <h:column>    				
                                    <f:facet name="header">Logo</f:facet>    				
                                        #{companyDTO.logo}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:link value="#{companyDTO.name}" outcome="view-company">
                                        <f:param name="entityId" value="#{companyDTO.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tax number</f:facet>
                                        #{companyDTO.taxNumber}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Seat</f:facet>
                                        #{companyDTO.address.city}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </clientregistry:company-list>
                </div>
                <!--
                END OF MAIN CONTENT
                -->
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
