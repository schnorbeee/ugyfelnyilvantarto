<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:clientregistry-view="http://xmlns.jcp.org/jsf/composite/clientregistry/view"
      xmlns:clientregistry-list="http://xmlns.jcp.org/jsf/composite/clientregistry/list"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry">

    <f:metadata>
        <f:viewParam name="entityId" value="#{projectController.entityId}" />
        <f:event type="preRenderView" listener="#{projectController.onPreRender}" />

        <f:viewParam name="companyOffset" value="#{companyController.offset}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="../js/script.js"></script>

        <title>Create project</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu home="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-sm-8">
                    <h2>#{projectDTO.name}</h2>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-9">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <clientregistry-view:project-view projectDTO="#{projectController.projectById}"/>
                                </div>

                                <hr/>

                                <div class="row">
                                    <div class="col-sm-8">
                                        <h2>Companies</h2>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <clientregistry-list:company-list newItemOutcome="#{companyController.newItemOutcome}" 
                                                                      paginationOutcome="companies"
                                                                      entityType="Company" 
                                                                      isEmpty="#{empty companyController.entities}"
                                                                      limit="#{companyController.limit}" 
                                                                      offset="#{companyController.offset}" 
                                                                      noEntityMessage="#{companyController.noEntityMessage}">
                                        <h:dataTable value="#{projectController.getCompaniesListByProjectId(projectController.entityId)}" var="companyDTO" class="table table-bordered table-striped">
                                            <h:column>    				
                                                <f:facet name="header">Logo</f:facet>    				
                                                    #{companyDTO.logo}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Name</f:facet>
                                                <h:link value="#{companyDTO.name}" outcome="company">
                                                    <f:param name="entityId" value="#{companyDTO.id}"/>
                                                </h:link>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Tax number</f:facet>
                                                    #{companyDTO.taxNumber}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Seat</f:facet>
                                                    #{companyDTO.address.city}
                                            </h:column>
                                        </h:dataTable>
                                    </clientregistry-list:company-list>
                                </div>
                                <hr/>

                                <div class="row">
                                    <div class="col-sm-8">
                                        <h2>Contact persons</h2>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <clientregistry:connection-channel-list newItemOutcome="#{connectionChannelController.newItemOutcome}" 
                                                                             paginationOutcome="connection-channels"
                                                                             entityType="ConnectionChannel" 
                                                                             isEmpty="#{empty connectionChannelController.entities}"
                                                                             limit="#{connectionChannelControllercontactPersonController.limit}" 
                                                                             offset="#{connectionChannelController.offset}" 
                                                                             noEntityMessage="#{connectionChannelController.noEntityMessage}">
                                        <h:dataTable value="#{projectController.getChannelsOfContacterByProjectId(projectController.entityId)}" var="connectionChannelDTO" class="table table-bordered table-striped">
                                            <h:column>                    
                                                <f:facet name="header">Name</f:facet>
                                                <h:link value="#{connectionChannelDTO.owner.firstName} #{connectionChannelDTO.owner.lastName}" outcome="user">
                                                    <f:param name="entityId" value="#{connectionChannelDTO.owner.id}"/>
                                                </h:link>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Type</f:facet>
                                                    #{connectionChannelDTO.type}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Value</f:facet>
                                                    #{connectionChannelDTO.value}
                                            </h:column>
                                        </h:dataTable>
                                        </clientregistry:connection-channel-list>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!--
                END OF MAIN CONTENT
                -->

            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
