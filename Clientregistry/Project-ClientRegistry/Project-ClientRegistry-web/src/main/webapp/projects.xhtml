<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component"
      xmlns:clientregistry-list="http://xmlns.jcp.org/jsf/composite/clientregistry/list"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>

        <title>ClientRegistry - Events</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">


                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu home="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-xs-8">
                    <div class="btn-group btn-group-full-size">
                        <a href="home.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Events</a>
                        <a href="users.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Users</a>
                        <a href="companies.xhtml" class="btn btn-default btn-color-default btn-width-fourth">Companies</a>
                        <a href="projects.xhtml" class="btn btn-default btn-color-default btn-width-fourth active">Projects</a>
                    </div>

                    <clientregistry-list:project-list newItemOutcome="#{projectController.newItemOutcome}" 
                                                      paginationOutcome="projects"
                                                      entityType="Project" 
                                                      isEmpty="#{empty projectController.entities}"
                                                      limit="#{projectController.limit}" 
                                                      offset="#{projectController.offset}" 
                                                      noEntityMessage="#{projectController.noEntityMessage}">

                        <div class="row">
                            <h:dataTable value="#{projectController.projectsList}" var="projectDTO" class="table table-bordered table-striped">
                                <h:column>    				
                                    <f:facet name="header">Co-workers</f:facet>
                                        #{projectController.getCompaniesListByProjectId(projectDTO.id)}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:link value="#{projectDTO.name}" outcome="view-company">
                                        <f:param name="entityId" value="#{projectDTO.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Start date</f:facet>
                                        #{projectDTO.startDate}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Deadline</f:facet>
                                        #{projectDTO.deadline}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Status</f:facet>
                                        #{projectDTO.status}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </clientregistry-list:project-list>

                </div>
                <!--
                END OF MAIN CONTENT
                -->
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
