<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry/list"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component">

    <f:metadata>
        <f:viewParam name="offset" value="#{projectController.offset}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="../../js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="../../js/script.js"></script>

        <title>ClientRegistry - Projects</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu manageCompanies="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-xs-8">
                    <div class="row">
                        <div class="btn-group btn-group-full-size">
                            <h:link outcome="createProject" class="btn btn-default btn-color-default btn-width-half" value="Create"/>
                            <h:link outcome="manageProjects" class="btn btn-default btn-color-default btn-width-half active" value="Manage"/>
                        </div>
                    </div>
                    <h2>Projects</h2>
                    <hr/>
                    <clientregistry:company-list newItemOutcome="#{projectController.newItemOutcome}" 
                                                 paginationOutcome="manageProjects"
                                                 entityType="Project" 
                                                 isEmpty="#{empty projectController.entities}"
                                                 limit="#{projectController.limit}" 
                                                 offset="#{projectController.offset}" 
                                                 noEntityMessage="#{projectController.noEntityMessage}">

                        <div class="row">
                            <h:dataTable value="#{projectController.projectsList}" var="projectDTO" class="table table-bordered table-striped">
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:link value="#{projectDTO.name}" outcome="project">
                                        <f:param name="entityId" value="#{projectDTO.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Started</f:facet>
                                        #{projectDTO.startDate}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Deadline</f:facet>
                                        #{projectDTO.deadline}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Status</f:facet>
                                        #{projectDTO.status}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    <h:link value="Edit" outcome="editProject">
                                        <f:param name="entityId" value="#{projectDTO.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:form id="userForm">
                                        <h:commandLink value="Delete" 
                                                       onclick="if (!confirm('Are you sure you want to delete this project?'))
                                                                   return false"
                                                                   action="#{projectController.deleteProjectById(projectDTO.id)}"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </clientregistry:company-list>
                </div>
                <!--
                END OF MAIN CONTENT
                -->
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
